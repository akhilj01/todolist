<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="icon" href="images/logo.jpg" type="image/x-icon">
  

  <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
  <!---------------------------- Bootstrap------------------------ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!---------------------------- Bootstrap------------------------ -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body class="home">

  <!-- -------------navbar------------------------------ -->

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <!-- webname -->
      <div class="logo">
        <img src="./images/stickynote.png" alt="" srcset="">
        <div class="text">
          <a onclick="return ajax()" class="navbar-brand" href="#"><img
              src="images/logo.jpg"><br><span class="todo">TO DO</span></a>

        </div>
      </div>

      <!-- logout -->

      <form class="d-flex">
        <div class="logout">
          <img src="./images/stickynote.png" alt="" srcset="">
          <div class="text">

            <a data-bs-toggle="tooltip" data-bs-placement="bottom" title="Click to logout" class="navbar-brand"
              href="index.html"><img style="width:4vw;border:1px solid;border-radius:50%"
                src="images/user.jpg"><br>Log Out</a>
          </div>

        </div>
      </form>
    </div>
    </div>

  </nav>

  <!-- -------------navbar------------------------------ -->
  <!-- ----------------------MAIN------------------------------ -->
  <h1 class="heading">TO DO LIST</h1>


  <div class="container-fluid mainContent">

    <div class="row">
      <div class="col-6 d-xs-block d-sm-block d-md-none">
        <div class="row">
          <div class="col-2"></div>
          <!-- status completion -->

          <section id="status" class="col-8 col-md-12">
            <ul>

              <li><i class="fas fa-check"></i> Accomplished:<span id="completed1"
                  style="padding-left: 1vw;font-weight: bolder;">90</span></li>

              <li><i class="fas fa-check"></i> Today:<span id="completedToday1"
                  style="padding-left: 1vw;font-weight: bolder;">0</span></li>
              <li><i class="fas fa-check"></i> Yet To Go:<span id="uncomplete1"
                  style="padding-left: 1vw;font-weight: bolder;">110</span></li>
            </ul>


          </section>
          <div class="col-2"></div>
        </div>
      </div>

      <div class="col-6 d-xs-block d-sm-block d-md-none">
        <div class="row">
          <div class="col-2"></div>
          <!-- status completion -->

          <section id="dateAndTime1" class="col-8 col-md-12">
            <p><span id="currentDate1"></span><p>
            <p><span id="currentDay1"></span><p>
            <p><span id="currentTime1"></span><p>


          </section>
          <div class="col-2"></div>
        </div>
      </div>
      <div class="col-md-3 d-sm-none d-none d-md-block">

        <div class="row">
          <div class="col-2"></div>
          <!-- status completion -->

          <section id="status" class="col-8 col-md-12">
            <ul>
              <li><i class="fas fa-check"></i> Accomplished:<span id="completed"
                  style="padding-left: 1vw;font-weight: bolder;">90</span></li>
              <li><i class="fas fa-check"></i> Today :<span id="completedToday"
                  style="padding-left: 1vw;font-weight: bolder;">0</span></li>
              <li><i class="fas fa-check"></i> Yet To Go:<span id="uncomplete"
                  style="padding-left: 1vw;font-weight: bolder;">110</span></li>
            </ul>


          </section>
          <div class="col-2"></div>
        </div>
      </div>

      <!-- ---------------------list-------------------------------- -->
      <section class="col-md-6 col-sm-12" id="main">




        <div id="landing">

          <h1>Welcome back!!</h1>
          <h2>Many more tasks to accomplish.</h2>
          <h3>Click on "To Do" to get detailed list.</h3>

        </div>
        <div id="list">
          <table>
            <thead></thead>
            <tbody id="table">

            </tbody>
          </table>


        </div>



      </section>
      <!-- ---------------------list-------------------------------- -->

      <!-- ---------------------------date and time------------------------>
      <div class="col-md-3 date d-sm-none d-none d-md-block">
        <div class="row">
          <div class="col-2"></div>
          

          <section id="dateAndTime" class="col-8 col-md-12">
            <h3><span id="currentDate"></span></h3>
            <h3><span id="currentDay"></span></h3>
            <h3><span id="currentTime"></span></h3>


          </section>
          <div class="col-2"></div>
        </div>

      </div>
     
    </div>
  </div>
  <!-- ----------------------MAIN------------------------------ -->






  <!-- Button trigger modal -->
  <div id="modal"></div>

  <!-- Modal -->





  <script src="./js/home.js"></script>
  <!--JS FILE LINK-->

  <script src="https://kit.fontawesome.com/86d99ca6c5.js" crossorigin="anonymous"></script>
  <!--Font awsome CDN-->

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!--Sweetaletrt CDN-->



  <!---------------------------- Bootstrap------------------------ -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!---------------------------- Bootstrap------------------------ -->
</body>

</html>
