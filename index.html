  <body id="index">
      <div class="content">
        <!----------------------------LOGIN------------------------ -->
        <!-- small screen -->

    <div class="form-structor d-block d-sm-block d-md-none">
        <form id="form1" action="home.html" class="signup">
          <!-- action="./home.html" onsubmit="return validate1() -->
          
          <h2 class="form-title" id="signup"><span>or</span>Log In</h2>
          <div class="form-holder">
            <input type="text" class="input" placeholder="User Name" id="uname" onkeyup="display0()"/>
            <small id="validname1"></small><br>
           
            <input type="password" class="input" placeholder="Password" id="pwd" onkeyup="display1()"/>
            
            <small id="validpwd1"></small><br>
          </div>
          <button  type="submit" class="submit-btn">Log In</button>
      </form>
        <form class="login slide-up" action="#" onsubmit="return vaildatesignup()">
          <div class="center">
            <h2 class="form-title" id="login"><span>or</span>Sign Up</h2>
            <div class="form-holder">
              <input id="username" type="text" class="input" placeholder="User Name" onkeyup="displaysignup0()" />
              <small id="usernameerr"></small><br>
              <input type="text" id="mail" class="input" placeholder="Email" onkeyup="displaysignup1()"/>
              <small id="mailerr"></small><br>
              
              <input type="password" id="pswd" class="input" placeholder="Password" onkeyup="displaysignup2()" />
              <small id="pswderr"></small><br>
              <input type="password" id="pswdc" class="input" placeholder="Confirm Password" onkeyup="displaysignup3()" />
              <small id="pswdcerr"></small><br>
            </div>
            <button   class="submit-btn" type="submit">Sign Up</button>
          </div>
      </form>
      </div>
      <!----------------------------LOGIN------------------------ -->

         <!-- large screen -->
      
      <!----------------------------LOGIN------------------------ -->



      <div class="container d-none d-sm-none d-md-block" id="container">
        <div class="form-container sign-up-container mt-2">
          <form action="#"onsubmit="return validatesignup2()">
            <h1 class="font-weight-bold">Create Account</h1>
            <div class="social-container">
              <a href="#" class="social"><i class='fab fa-facebook-f' style='font-size:20px;color:white'></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"style='font-size:20px;color:white'></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"style='font-size:20px;color:white'></i></a>
            </div>
            <input id="username2" type="text" class="input" placeholder="User Name" onkeyup="displaysignup02()" />
              <small id="usernameerr2"></small>
              <input type="text" id="mail2" class="input" placeholder="Email" onkeyup="displaysignup12()"/>
              <small id="mailerr2"></small>
              <input type="password" id="pswd2" class="input" placeholder="Password" onkeyup="displaysignup22()" />
              <small id="pswderr2"></small>
              <input type="password" id="pswdc2" class="input" placeholder="Confirm Password" onkeyup="displaysignup32()" />
              <small id="pswdcerr2"></small>
            <button type="submit" class="btn btn-dark btn-rounded"style="border:0.2px white solid">Create</button>
          </form>
        </div>
    
        <div class="form-container sign-in-container" >
          <form id="form2" action="home.html">
            <h1 class="font-weight-bold">Log In</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"style='font-size:20px;color:white'></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"style='font-size:20px;color:white'></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"style='font-size:20px;color:white'></i></a>
            </div>
            <span>or use your account</span>
            <input type="text" placeholder="User Name" id="uname2" onkeyup="display2()"/>
            <small id="validname2"></small>
            <input type="password" placeholder="Password" id="pwd2" onkeyup="display3()" />
            <small id="validpwd2"></small>
            <button class="btn btn-dark btn-rounded " type="submit"  style="border:0.2px white solid">Log In</button>
          </form>
        </div>
    
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 class="font-weight-bold">Good to see you!<h1>
              <p>You already have an account? <br>Log In to view your TO DO List</p>
              <button class="but" id="signIn">Log In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1 class="font-weight-bold">Hello, Friend!</h1>
              <p>First time here? Create an account to organise your TO DO List</p>
              <button class="but" id="signUp">Create</button>
            </div>
          </div>
        </div>
      </div>
      </div>
